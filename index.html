<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0f0f0f;
            color: #00f7ff;
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        .header {
            padding: 2rem 1rem;
            text-align: center;
            background: linear-gradient(135deg, #00111a, #002f4b);
            border-bottom: 4px solid #00ffe0;
            box-shadow: 0 0 20px #00ffe0;
        }
        
        header h2 {
            font-size: 1.8rem;
            color: #00ffe0;
            margin-bottom: 0.5rem;
        }
        
        header h3 {
            font-size: 1.1rem;
            color: #55f0ff;
        }
        
        #projects {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .box {
            background: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }
        
        .box::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ffe0, #0ff, #0ff0ff, #00ffe0);
            background-size: 300% 300%;
            z-index: -1;
            filter: blur(10px);
            animation: borderGlow 6s linear infinite;
            border-radius: 20px;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffe0;
        }
        
        .box p {
            font-size: 1rem;
            color: #66fcf1;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .box h5 {
            font-size: 1.4rem;
            color: #0abdc6;
            margin-bottom: 1.2rem;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(90deg, #0ff, #00ffe0);
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #00ffe0;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #ff4ecd, #ff6ac1);
            box-shadow: 0 0 20px #ff00c8;
            transform: scale(1.08);
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        @media (max-width: 600px) {
            header h2 {
                font-size: 1.4rem;
            }
        
            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
        </style>
        

    </style>
    
    
</head>
<body>

  <div class="header">
    <header>
        
        <h3>Diwash Subba</h3>
        
    </header>
  </div>
    <section id="projects">
        <div class="box-container">
            <div class="box">
                <p>Project 1</p>
                <h5>Birthday</h5>
                <a href="Birthday_Wish.html"><button class="btn">Open</button></a>
            </div>
    </section>

</body>
</html>
